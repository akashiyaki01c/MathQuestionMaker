<!DOCTYPE html>
<html lang="en">
<head>

	<title>2次式 展開</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
	</main>

	<script src="./js/script.js"></script>
	<script>
		init([
			(a, b) => new QAndA(`(${a}x${b<0 ?"-":"+"}${b})^2`, `${Math.pow(a, 2)}x^2${2*a*b<0 ?"-":"+"}${2*a*b}x+${Math.pow(b, 2)}`),
			(a, b) => new QAndA(`(${a}x${b<0 ?"-":"+"}${b})(${a}x${b<0 ?"-":"+"}${b})`, `${Math.pow(a, 2)}x^2${b<0 ?"-":"+"}${Math.pow(b, 2)}`),
		]);
	</script>
